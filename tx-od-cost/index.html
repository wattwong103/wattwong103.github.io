<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with Markers and Routing</title>
    
    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <div class="main">

        <div class="container">

            <div class="map-container">
                <div class="map" id="map"></div>
            </div>

            <div class="marked-container">
                <h1>Marker Area</h1>
                <hr>
                <button onclick="closeMarkerContainer()">&#10062;</button>
                <div class="marker">
                    <div class="input-group">
                        <h3>Marker Name:</h3>
                        <input id="markerName" type="text">
                    </div>
                    <div class="input-group">
                        <h3>Latitude:</h3>
                        <input id="latitude" type="text" readonly>
                    </div>
                    <div class="input-group">
                        <h3>Longitude:</h3>
                        <input id="longitude" type="text" readonly>
                    </div>

                    <button id="saveMarker" onclick="saveMarker()">Save Marker</button>
                </div>
                <hr>
                <div class="marked">
                    <h2>Marked Locations</h2>
                    <ul id="markedLocations"></ul>
                </div>

                <button id="findRoute" onclick="findRoute()">Find Route</button>
            </div>

        </div>

    </div>

    <!-- Leaflet.js JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- OpenRouteService API Key -->
    <script>

    </script>

    <!-- Script JS -->
    <script src="./script.js"></script>
</body>
</html>
